name: Ideacamels-Deployment
on:
  push:
    branches:
      - master
jobs:
  Deploy-Client:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Node Modukes
        run: cd packages/client && npm install
      - name: Build Client
        run: cd packages/client && npm run build
      - name: Deploy Client
        run: cd packages/client && CI=false make deploy-via-cicd

  Deploy-Builder:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Deploy Builder
        run: cd packages/builder && make deploy-via-cicd

  Deploy-API:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Deploy API
        run: cd packages/api && make deploy-via-cicd

  Deploy-Infra:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Deploy Infra
        run: cd packages/infrastructure/idea_camels && make deploy-via-cicd
