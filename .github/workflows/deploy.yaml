name: Ideacamels-Deployment
on:
  push:
    branches:
      - master
jobs:
  Deploy-Builder:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying ${{ github.repository }} and branch ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Deploy Client
        run: cd packages/client && make deploy
      - name: Deploy Builder
        run: cd packages/builder && make deploy
      - name: Deploy API
        run: cd packages/api && make deploy
      - name: Deploy Infra
        run: cd packages/infrastructure && make deploy
