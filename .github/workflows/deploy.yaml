name: Ideacamels-Deployment
on:
  push:
    branches:
      - master
jobs:
  Deploy-Builder:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          aws-profile: default
      - run: echo "Deploying ${{ github.repository }} and branch ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Deploy Client
        run: cd packages/client && make deploy
      - name: Deploy Builder
        run: cd packages/builder && make deploy
      - name: Deploy API
        run: cd packages/api && make deploy
      - name: Deploy Infra
        run: cd packages/infrastructure && make deploy
